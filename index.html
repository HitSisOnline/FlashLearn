<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn - Simple Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FlashLearn</h1>
        
        <!-- Deck Selection -->
        <div class="deck-controls">
            <div class="deck-selector">
                <label for="deck-select">Current Deck:</label>
                <select id="deck-select">
                    <option value="default">Default Deck</option>
                </select>
                <button id="new-deck-btn" type="button" title="Create New Deck">+ New Deck</button>
                <button id="delete-deck-btn" type="button" title="Delete Current Deck" class="delete-btn">ğŸ—‘ï¸ Delete Deck</button>
            </div>
        </div>
        
        <!-- Study Mode Toggle -->
        <div class="study-mode-controls">
            <button id="start-study-btn" type="button">ğŸ¯ Start Study Mode</button>
            <button id="exit-study-btn" type="button" class="hidden">ğŸ“– Exit Study Mode</button>
        </div>
        
        <!-- Add new flashcard form -->
        <form id="add-card-form">
            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" placeholder="Enter your question here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <textarea id="answer" placeholder="Enter the answer here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Add Flashcard</button>
            </div>
        </form>

        <!-- Card display area -->
        <div class="card-display">
            <div class="card-info">
                <span id="card-counter">No cards available</span>
                <span id="study-progress" class="hidden">Progress: <span id="progress-text">0 / 0</span></span>
            </div>
            
            <div id="card-container">
                <div class="no-cards">
                    Create your first flashcard to get started!
                </div>
            </div>
            
            <!-- Navigation controls -->
            <div class="controls">
                <button id="prev-btn" disabled>â† Previous</button>
                <button id="flip-btn" disabled>Flip Card</button>
                <button id="next-btn" disabled>Next â†’</button>
                <button id="delete-btn" class="delete-btn" disabled>Delete Card</button>
            </div>
        </div>
        
        <!-- Keyboard shortcuts hint -->
        <div class="keyboard-hints" id="keyboard-hints">
            <strong>Keyboard Shortcuts:</strong><br>
            Space: Flip card | â† â†’: Navigate | Ctrl+S: Study mode | Esc: Exit study
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
